[build]
  command = "pnpm build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"

# API routes
[[redirects]]
  from = "/api/share"
  to = "/.netlify/functions/share"
  status = 200

# Proxy CDN requests to avoid CORS issues
[[redirects]]
  from = "/cdn/*"
  to = "https://cpcec-web.iiivan.org/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
